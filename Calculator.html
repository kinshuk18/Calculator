<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calc-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .display {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 60px;
            text-align: right;
            font-size: 28px;
            color: #333;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: #333;
        }

        button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
            grid-column: span 2;
        }

        .equals:hover {
            background: #38a169;
        }

        .clear {
            background: #f56565;
            color: white;
            border-color: #f56565;
            grid-column: span 2;
        }

        .clear:hover {
            background: #e53e3e;
        }

        @media (max-width: 400px) {
            .calc-container {
                padding: 15px;
            }
            
            button {
                padding: 15px;
                font-size: 16px;
            }
            
            .display {
                font-size: 24px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <h1>Calculator</h1>
        
        <div class="display" id="display">0</div>

        <div class="buttons">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('/')">÷</button>

            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>

            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('-')">−</button>

            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>

            <button class="clear" onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';

        function addToDisplay(value) {
            if (currentValue === '0' || currentValue === 'Error') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            display.textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            display.textContent = currentValue;
        }

        function calculate() {
            try {
                let result = eval(currentValue);
                currentValue = result.toString();
                display.textContent = currentValue;
            } catch (error) {
                currentValue = 'Error';
                display.textContent = currentValue;
            }
        }
    </script>
</body>
</html>
